<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice Cafe - Contact</title>
    <meta name="description" content="練習用で作成したカフェサイト" />
    <link rel="icon" type="image/png" href="image/favicon.png" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poiret+One&family=Ubuntu:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poiret+One&family=Ubuntu:wght@300&family=Zen+Maru+Gothic&display=swap"
      rel="stylesheet"
    />
    <!--CSS-->
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <link rel="stylesheet" href="https://mimi-rabbit-usagi.github.io/practice_cafe_site/style.css" />
    <!--JavaScript-->
    <script src="script.js"></script>
  </head>

  <body>
    <div id="contact" class="big-bg">
      <header class="page-header wrapper">
        <h1>
          <a href="home.html">
            <img class="logo" src="image/logo01.png" alt="PracticeCafeホーム" />
          </a>
        </h1>
        <nav>
          <!-- ナビゲーションメニュー -->
          <ul class="main-nav">
            <li><a href="news.html">News</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </header>
      <div class="wrapper">
        <h2 class="page-title">Contact</h2>
        <form action="#">
          <div>
            <label for="name">お名前</label>
            <input type="text" id="name" name="your-name" />
          </div>
          <div>
            <label for="email">メールアドレス</label>
            <input type="email" id="email" name="your-email" />
          </div>
          <div>
            <label for="message">メッセージ</label>
            <textarea
              type="message"
              id="message"
              name="your-message"
            ></textarea>
          </div>
          <input type="submit" class="button" value="送信"  onclick="alert('送信が完了しました！')">
        </form>
      </div>
    </div><!-- /#contact -->

    <section id="location">
      <div class="wrapper">
        <div class="location-info">
          <h3 class="sub-title">カフェ 東駅前店</h3>
          <p>住所：東京都〇〇区</br>
            〇〇〇〇〇〇〇〇 000-33-1</br>
            電話：03-0000-3333</br>
            営業時間：10:00〜20:00</br>
            休日：水曜日
          </p>
        </div><!-- /.location-info -->
        <div class="location-map">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d405.0949546775483!2d139.7073943813706!3d35.6829200111702!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x60188cc0ded9b82f%3A0x85ae7de8c25cdcf0!2z44CSMTUxLTAwNTEg5p2x5Lqs6YO95riL6LC35Yy65Y2D6aeE44Kx6LC377yW5LiB55uu77yR4oiS77yR!5e0!3m2!1sja!2sjp!4v1722519003170!5m2!1sja!2sjp" width="800" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div><!-- /.location-map -->
      </div><!-- /.wrapper -->
    </section><!-- /#location -->
    <button id="mybtn" onclick="topFunction()">Top</button>
    <script>
      // ボタンを取得
      var mybutton = document.getElementById("mybtn");

      // ユーザーが20pxスクロールしたらボタンを表示
      window.onscroll = function() {scrollFunction()};

      function scrollFunction() {
          if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
              mybutton.style.display = "block";
          } else {
              mybutton.style.display = "none";
          }
      }

      // ボタンクリック時にページトップにスクロール
      function topFunction() {
          window.scrollTo({top: 0, behavior: 'smooth'});
      }
  </script>
    <footer>
      <!-- フッター情報 -->
      <div class="wrapper">
        <p><small>&copy;2024 Rabbitsan</small></p>
      </div>
    </footer>
  </body>
</html>
